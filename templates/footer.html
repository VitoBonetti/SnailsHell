{{define "footer.html"}}
<footer class="text-center py-4 mt-10 border-t border-gray-700 text-sm text-gray-500">
    <a href="{{ .App.GithubURL }}" 
       target="_blank" 
       class="inline-flex items-center gap-2 hover:text-blue-400"
       {{if .App.UpdateAvailable}}
       title="Update available! Latest version is {{.App.LatestVersion}}"
       {{else}}
       title="You are running the latest version."
       {{end}}>
        
        {{if .App.UpdateAvailable}}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fb923c" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
            </svg>
        {{else}}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4ade80" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        {{end}}
        
        <span>{{ .App.Name }} v{{ .App.Version }}</span>
    </a>
</footer>
{{end}}
