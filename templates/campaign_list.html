<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goNetMap Campaigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #d1d5db; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
    </style>
</head>
<body class="font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">goNetMap Campaigns</h1>
            <p class="text-lg text-gray-400 mt-2">Select a campaign to view its dashboard.</p>
        </div>

        <!-- Campaign List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{if .Campaigns}}
                {{range .Campaigns}}
                <a href="/campaign/{{.ID}}" class="block card rounded-lg p-6 hover:bg-gray-700 hover:border-blue-500 transition duration-200">
                    <h2 class="text-xl font-bold text-white truncate">{{.Name}}</h2>
                    <p class="text-sm text-gray-400 mt-1">Created: {{.CreatedAt.Format "Jan 02, 2006 15:04:05"}}</p>
                </a>
                {{end}}
            {{else}}
                <div class="card col-span-full rounded-lg p-8 text-center">
                    <p class="text-gray-400">No campaigns found. Run a scan to create one, e.g.:</p>
                    <p class="font-mono bg-gray-800 p-2 rounded-md mt-4 inline-block">go run . -campaign "My First Scan"</p>
                </div>
            {{end}}
        </div>
    </div>

</body>
</html>
