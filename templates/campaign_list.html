<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>goNetMap Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Select a Campaign</h1>
        <div class="list-group">
            {{range .Campaigns}}
            <a href="/campaign/{{.ID}}" class="list-group-item list-group-item-action">
                {{.Name}}
                <small class="d-block text-muted">Created on: {{.CreatedAt.Format "Jan 2, 2006"}}</small>
            </a>
            {{else}}
            <p class="text-center">No campaigns found. Run a scan using the `--campaign` flag.</p>
            {{end}}
        </div>
    </div>
</body>
</html>
